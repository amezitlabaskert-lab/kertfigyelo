    /* 1. ALAPOK */
    body { 
      margin: 0; padding: 0; font-family: sans-serif;

    /* 2. TAB GOMBOK */
    .card-switch { display: flex; background: transparent; gap: 2px; }
    .card-switch button { 
      flex: 1; border: none; padding: 15px 5px; font-weight: bold; font-size: 11px; 
      text-transform: uppercase; color: #444; cursor: pointer;
      background: rgba(255, 255, 255, 0.5); transition: 0.3s;
    }
    .card-switch button.active { background: white; color: #000; box-shadow: inset 0 -3px 0 #000; }

    /* 3. K√ÅRTYA TESTE */
    .card-stack { 
      background: white; height: 600px;
      box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.5); overflow: hidden; position: relative;
    }
    .card-item { display: none; height: 100%; width: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }
    .card-item.active { display: block; }
    iframe { width: 100%; height: 100%; border: none; display: block; }

    /* 4. T√âM√ÅK DESIGN (K√âP ALAPJ√ÅN) */
    .custom-pagelist { margin: 0; padding: 20px; box-sizing: border-box; }
    .custom-pagelist h2 { 
      font-family: 'Dancing Script', cursive; font-size: 3.5em; text-align: center; 
      margin: 10px 0; line-height: 1.4; color: #5a7d9a; /* Kellemes k√©kes-sz√ºrke √°rnyalat */
    }
    .custom-pagelist ul { padding: 0; margin: 0; list-style: none; }
    .custom-pagelist li a { 
      display: flex; align-items: center; padding: 12px 15px; font-size: 13px; 
      text-decoration: none; text-transform: uppercase; font-weight: bold; color: #446078;
      border-bottom: 1px solid rgba(0,0,0,0.08); letter-spacing: 0.5px;
    }
    .custom-pagelist li a::before { 
      margin-right: 15px; font-size: 1.6em; width: 35px; 
      display: inline-flex; justify-content: center; 
    }

    /* Ikonok a bek√ºld√∂tt k√©p alapj√°n */
    .link-mezitlab::before { content: "ü¶∂üèª"; }
    .link-alapjai::before { content: "ü™è"; }
    .link-allatbarat::before { content: "üêæ"; }
    .link-igycsinalom::before { content: "üí™üèª"; }
    .link-novenyeim::before { content: "üå∑"; }
    .link-magamrol::before { content: "üëí"; }
  </style>
</head>
<body>

  <div class="card-switch">

        </ul>
      </div>
    </div>
  </div>

  <script>
    function tab(id) {
      document.querySelectorAll('.card-item').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.card-switch button').forEach(b => b.classList.remove('active'));
      document.getElementById('pane-' + id).classList.add('active');
      document.getElementById('b-' + id).classList.add('active');
    }

    window.addEventListener('message', (e) => {
      if (e.data?.type === 'GARDEN_LOCATION_CHANGED') {
        const frame = document.getElementById('ido-frame');
        if (frame?.contentWindow) frame.contentWindow.postMessage(e.data, '*');
      }
    });
  </script>
